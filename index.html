<!DOCTYPE html>
<html>
<head>
	<script lang="javascript" src="js/jquery-3.1.0.min.js"></script>
	<script lang="javascript" src="js/d3.v4.min.js"></script>
	<script lang="javascript" src="js/flare.js"></script>
	<link rel="stylesheet" href="css/hierarchy.css">
</head>
<body>
	<div id="hierarchy1">

	</div>
	<div id="hierarchy2">

	</div>

	<script>
		/*
		 * Name: Sook-Hee Evans
		 */
		
		var width = $('#hierarchy1').width();
		var height = $('#hierarchy1').height();
		var radius = (Math.min(width, height) / 2.5) - 10;

		var formatNumber = d3.format(",d");

		var x = d3.scaleLinear()
			.range([0, 2 * Math.PI]);

		var y = d3.scaleSqrt()
			.range([0, radius]);

		var color = d3.scaleOrdinal(d3.schemeCategory10);

		var partition = d3.partition();

		var arc = d3.arc()
			.startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
			.endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
			.innerRadius(function(d) { return Math.max(0, y(d.y0)); })
			.outerRadius(function(d) { return Math.max(0, y(d.y1)); });


		var svg = d3.select("#hierarchy1").append("svg")
			.attr("width", width)
			.attr("height", height)
			.attr("id", "hierarchy-1")
			.append("g")
			.attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

		
		var root = d3.hierarchy(flare);
		root.sum(function(d) { return d.size; });

		svg.selectAll("path")
			.data(partition(root).descendants())
			.enter().append("path")
			.attr("d", arc)
			.attr("display", function(d) { return d.depth ? null : "none"; })
			.attr("id", function(d) { return d.data.name; })
			.style("fill", function(d) { return color((d.children ? d : d.parent).data.name); });

		svg.selectAll("text")
			.data(partition(root).descendants().filter(function(d) { return x(d.x1)-x(d.x0) > .05; }))
			.enter().append("text")
			.attr("transform", function(d) { 
				var rotation
				if(d.parent){
					offset =  d.x1 + .005 > 1 ? d.x1 + .005 - 1 : d.x1 + .005;
					rotation = (Math.max(0, Math.min(2 * Math.PI, x(offset)))  - Math.PI / 2) / Math.PI * 180 - 3.5;
				}else rotation = 0;
				return "rotate(" + rotation + ")"; })
			.attr("x", function(d) { return Math.max(0, y(d.y0)); })
			.attr("dx", "8") // margin
			.attr("dy", ".35em") // vertical-align
			.style("font-size", '.85em')
			.text(function(d) { return d.data.name; });

		d3.select(self.frameElement).style("height", height + "px");


		var width = $('#hierarchy1').width();
		var height = $('#hierarchy1').height();

		var svg = d3.select("#hierarchy2").append("svg")
			.attr("id", "hierarchy-2")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(" + width * 0  + "," + (height * 0) + ")");


		var fader = function(color) { return d3.interpolateRgb(color, "#fff")(0.2); },
			color = d3.scaleOrdinal(d3.schemeCategory20.map(fader)),
			format = d3.format(",d");

		var treemap = d3.treemap()
			.tile(d3.treemapResquarify)
			.size([width, height])
			.round(true)
			.paddingInner(1);

		var root = d3.hierarchy(flare)
			.eachBefore(function(d) { d.data.id = (d.parent ? d.parent.data.id + "." : "") + d.data.name; })
			.sum(sumBySize)
			.sort(function(a, b) { return b.height - a.height || b.value - a.value; });

		treemap(root);

		var cell = svg.selectAll("g")
			.data(root.leaves())
			.enter().append("g")
			.attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });

		cell.append("rect")
			.attr("id", function(d) { return d.data.id; })
			.attr("width", function(d) { return d.x1 - d.x0; })
			.attr("height", function(d) { return d.y1 - d.y0; })
			.attr("fill", function(d) { return color(d.parent.data.id); });

		cell.append("clipPath")
			.attr("id", function(d) { return "clip-" + d.data.id; })
			.append("use")
			.attr("xlink:href", function(d) { return "#" + d.data.id; });

		cell.append("text")
			.attr("clip-path", function(d) { return "url(#clip-" + d.data.id + ")"; })
			.selectAll("tspan")
			.data(function(d) { return d.data.name.split(/(?=[A-Z][^A-Z])/g); })
			.enter().append("tspan")
			.attr("x", 4)
			.attr("y", function(d, i) { return 13 + i * 10; })
			.text(function(d) { return d; })
			.style("font-size", '.65em');

		/* puts flare data word in each box */
		cell.append("title")
			.text(function(d) { return d.data.id + "\n" + format(d.value); });

		d3.selectAll("input")
			.data([sumBySize, sumByCount], function(d) { return d ? d.name : this.value; })

		
		function sumByCount(d) {
		return d.children ? 0 : 1;
		}

		function sumBySize(d) {
		return d.size;
	}


	$( "#hierarchy-1" ).click(async function() {
		d3.selectAll('path').each(function() {
			var id  = d3.select(this).attr('id');
			d3.select(this).on("click", function(){
				var color = d3.select(this).style('fill')
				console.log("color in hierarchy 1 click is", color)
				findInSecond(id);
				d3.select(this).transition().duration(3000).style('fill', 'black').transition().duration(5000).style('fill', color)
			})
		});
	});

	$( "#hierarchy-2" ).click(async function() {
		d3.selectAll('rect').each(function() {
			var id  = d3.select(this).attr('id');
			var afterDot = id.substr(id.lastIndexOf('.') + 1);
			d3.select(this).on("click", function(){
				var color = d3.select(this).attr('fill')
				console.log("color in hierarchy 2 click is", color)
				findInFirst(afterDot)
				d3.select(this).transition().duration(3000).style('fill', 'black').transition().duration(5000).style('fill', color)
			})
		});
	});

	// PASS IN COLORS!
function findInFirst(idToFind) {
	d3.selectAll('path').each(function() {
			var id  = d3.select(this).attr('id');
			if (id === idToFind){
				var color = d3.select(this).style('fill')
				console.log("color FOUND in first is", color)
				d3.select(this).transition().duration(3000).style('fill', 'black').transition().duration(5000).style('fill', color)
			}
		});
	}

	function findInSecond(idToFind) {
		d3.selectAll('rect').each(function() {
				var id  = d3.select(this).attr('id');
				var idAfterDot = id.substr(id.lastIndexOf('.') + 1);
				if (idAfterDot === idToFind){
					console.log("changinfg")
					var color = d3.select(this).attr('fill')
					// NEED TO CHANGE COLOR TO ORIGINAL COLOR, PASS IN
					d3.select(this).transition().duration(3000).style('fill', 'black').transition().duration(5000).style('fill', color)
				}
		});
	}

	</script>
	
</body>
</html>
